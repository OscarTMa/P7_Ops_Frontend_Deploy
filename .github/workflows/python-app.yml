name: CI/CD DS_P7_API

on:
  workflow_dispatch:
  push:
    branches: [main, master]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Show directory structure
        run: ls -R /home/runner/work/P7_Ops_Frontend_Deploy

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install streamlit

      - name: Run Streamlit app
        #run: streamlit run /home/runner/work/P7_Ops_Frontend_Deploy/P7_Ops_Frontend_Deploy/app.py 
        #[ARGUMENTS]
        run: web sh setup.sh && streamlit run  /home/runner/work/P7_Ops_Frontend_Deploy/P7_Ops_Frontend_Deploy/app.py
